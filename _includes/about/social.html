{% assign iconName = include.name %} {% if include.name == 'leetcode' or
include.name == 'codeforces' or include.name == 'hackerrank' %} {% assign
iconName = 'code-slash' %} {% endif %}
<a href="{{ include.url }}" target="_blank">
  <svg class="tf-social">
    <use
      xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#{{- iconName -}}"
    />
  </svg>
  <span>{{ include.label }}</span>
</a>
